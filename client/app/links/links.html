<div id='container' ng-app ="shortly.links" ng-controller = "LinksController">
  <!-- Your html here -->
  <div class="searchLinks">
    search<input ng-model="query">
  </div>

  <div ng-repeat="(key, value) in data track by $index">

    <div class="link" ng-repeat="(link, url) in value | orderBy : '-visits' | filter: query" ><!-- ng-click = "redirectLink(url.code)" -->
      <img src="../../assets/redirect_icon.png">
      <div class="title"> {{ url.title }} </div>
      <a href= "http://localhost:3000/api/links/{{ url.code }}" target="_blank">
        <div > {{ url.base_url + '/#/' + url.code }} </div>
        <div class="original"> {{ url.url }} </div>
      </a>
      <div class = "visits count"> {{ url.visits }} </div>
    </div>
  </div>
</div>
